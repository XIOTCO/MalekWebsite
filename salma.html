<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Display</title>
  <style>
    /* Style to center the GIF */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0; /* Optional background color */
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- Replace 'your-gif-file.gif' with the path to your GIF file -->
  <img src="img/1.gif" alt="GIF">
</body>
</html>
